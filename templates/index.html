<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Is Quinn Single?</title>
		<!--<link href="https://fonts.googleapis.com/css?family=Playfair+Display|Raleway" rel="stylesheet">-->
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
	</head>
	<body>
		<div class="main">
			<p class="title">how long has quinn been single?</p>
			<div class="tableContainer">
				<table class="countUp">
					<tbody>
						<tr class="info-title">
							<td colspan="4">It has been</td>
						</tr>
						<tr class="info">
							<td id="days"></td>
							<td id="hours"></td>
							<td id="minutes"></td>
							<td id="seconds"></td>
						</tr>
						<tr class="caption">
							<td>Days</td>
							<td>Hours</td>
							<td>Minutes</td>
							<td>Seconds</td>
						</tr>
					</tbody>
				</table>
			</div>

				<canvas id="pie" width="300" height="100"></canvas>
                <canvas id="line-chart" width="300" height="100"></canvas>
		</div>
		<div class="nav">
			<p class="navbutton" id="main">Top</button>
			<p class="navbutton" id="charts">Charts</button>
			<p class="navbutton" id="charts">Apply</button>
		</div>

	</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.js"></script>
    <script src="jquery-3.2.1.min.js"></script>
    <!--Testing for local-->
    <script src="../static/scripts/allCharts.js"></script>
    <script src="../static/scripts/countdown.js"></script>
    <script src="../static/scripts/cursor.js.js"></script>

    <!--For Flask-->
    <script src="{{url_for('static', filename='scripts/countdown.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/cursor.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/allCharts.js')}}"></script>
</html>
